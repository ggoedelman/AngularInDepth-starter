<mat-card>
  <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
    <span>Customers</span>
    <span fxFlex> </span>
    <button class="addButton" mat-mini-fab color="primary" (click)="addCustomer()">
      <mat-icon aria-label="Add Customer">add</mat-icon>
    </button>
  </mat-card-title>

  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Filter Customers</mat-label>
      <input type="text" matInput [formControl]="filterInput">
    </mat-form-field>
  </form>

  <table mat-table [dataSource]="(customers$ | async) || []">
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let customer">
        <button mat-icon-button (click)="viewDetail(customer)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let customer"> {{customer.type}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let customer"> {{customer.firstName}} {{customer.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let customer"> {{customer.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="emailAddress">
      <th mat-header-cell *matHeaderCellDef> Email Address </th>
      <td mat-cell *matCellDef="let customer"> {{customer.emailAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let customer">
        <mat-icon [svgIcon]="customer.status | statusIcon"></mat-icon>
      </td>
    </ng-container>
    <!-- See Assignment to complete this table -->

    <ng-container matColumnDef="lastContactDate">
      <th mat-header-cell *matHeaderCellDef> Last Contact Date </th>
      <td mat-cell *matCellDef="let customer"> {{customer.lastContactDate | date:'MMM d, yyyy'}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
</mat-card>
