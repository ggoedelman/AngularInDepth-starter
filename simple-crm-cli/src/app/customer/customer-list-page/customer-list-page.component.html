<mat-card>
  <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
    <span>Customers</span>
    <span fxFlex> </span>
    <button class="addButton" mat-mini-fab color="primary" (click)="addCustomer()">
      <mat-icon aria-label="Add Customer">add</mat-icon>
    </button>
  </mat-card-title>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <!-- The matColumnDef value above must match a name in the displayColumns array  -->
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let customer"> {{customer.firstName}} {{customer.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="phoneNumber">
      <!-- The matColumnDef value above must match a name in the displayColumns array  -->
      <th mat-header-cell *matHeaderCellDef> Phone Number </th>
      <td mat-cell *matCellDef="let customer"> {{customer.phoneNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="emailAddress">
      <!-- The matColumnDef value above must match a name in the displayColumns array  -->
      <th mat-header-cell *matHeaderCellDef> Email Address </th>
      <td mat-cell *matCellDef="let customer"> {{customer.emailAddress}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <!-- The matColumnDef value above must match a name in the displayColumns array  -->
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let customer"> {{customer.status}} </td>
    </ng-container>
    <!-- See Assignment to complete this table -->

    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
  </table>
</mat-card>
