<form [formGroup]="loginForm" novalidate>
  <mat-form-field fxFlex="48" fxFlex.lt-md="100">
    <mat-label>Email Address</mat-label>
    <input matInput #emailAddress formControlName="emailAddress" name="emailAddress">
    <mat-error *ngIf="!emailAddress.value">Email is required.</mat-error>
    <mat-error *ngIf="!!emailAddress.value">Must be a valid email address.</mat-error>
  </mat-form-field>
  <mat-form-field fxFlex="48" fxFlex.lt-md="100">
    <mat-label>Password</mat-label>
    <input type="password" matInput #password formControlName="password" name="password">
    <mat-error>Password is required.</mat-error>
  </mat-form-field>

  <mat-dialog-actions>
    <button  class="microsoftButton" mat-raised-button (click)="useMicrosoft()" color="primary">
      Login With Microsoft
    </button>
    <button class="googleButton" mat-raised-button (click)="useGoogle()" color="primary">
      Login With Google
    </button>
  </mat-dialog-actions>
</form>
